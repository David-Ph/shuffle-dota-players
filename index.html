                      id="new-player-name"
                    />
                  </div>

                  <div class="select">
                    <label class="label">Player Medal</label>
                    <select name="player_medal" id="new-player-medal">
                      <option value="herald">Herald</option>
                      <option value="guardian">Guardian</option>
                      <option value="crusader">Crusader</option>
                      <option value="archon">Archon</option>
                      <option value="legend">Legend</option>
                      <option value="ancient">Ancient</option>
                      <option value="divine">Divine</option>
                    </select>
                  </div>

                  <div class="select">
                    <label class="label">Star</label>
                    <select name="medal_star" id="new-player-medal-star">
                      <option value="1">I</option>
                      <option value="2">II</option>
                      <option value="3">III</option>
                      <option value="4">IV</option>
                      <option value="5">V</option>
                    </select>
                  </div>

                  <div class="title is-size-5 or-block">
                    <p>Or</p>
                  </div>

                  <div class="field text-input">
                    <label class="label">Player MMR</label>
                    <input
                      min="0"
                      class="input"
                      type="number"
                      placeholder="Player MMR"
                      id="new-player-mmr"
                    />
                  </div>
                </div>

                <button class="button btn-primary" id="insert-btn">
                  Insert
                </button>

                <span class="error-msg" id="playerlist-error"></span>
              </form>
            </div>

    <div
      class="modal fade"
      id="find-player-modal"
      tabindex="-1"
      aria-labelledby="find-player-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title block-title" id="find-player-modal-label">
              Find Player
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form autocomplete="off" id="find-player-form">
              <div class="autocomplete">
                <input
                  id="findPlayerInput"
                  type="text"
                  name="playerName"
                  placeholder="Player Name"
                />
                <span class="error-msg" id="playerlist-modal-error"></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="findPlayerSubmit"
              type="submit"
              class="button btn-primary"
            >
              Insert
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="player-mmr-modal"
      tabindex="-1"
      aria-labelledby="player-mmr-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title block-title"
              id="player-mmr-modal-label"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form autocomplete="off" id="find-player-form">
              <div class="autocomplete">
                <input
                  type="hidden"
                  id="edit-player-id"
                  name="playerId"
                  value=""
                />
                <input
                  id="edit-player-mmr"
                  type="number"
                  name="playerMmr"
                  placeholder="MMR"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="edit-mmr-btn" type="submit" class="button btn-primary">
