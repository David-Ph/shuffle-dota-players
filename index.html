<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indota</title>
    <script src="constants.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Dota Shuffle Players</h1>

    <div>
      <h2>Insert player</h2>
      <form id="player_form" action="">
        <label for="player_name">Player Name</label>
        <input type="text" name="player_name" id="player_name" />

        <label for="player_medal">Player Medal</label>
        <select name="player_medal" id="player_medal">
          <option value="herald">Herald</option>
          <option value="guardian">Guardian</option>
          <option value="crusader">Crusader</option>
          <option value="archon">Archon</option>
          <option value="legend">Legend</option>
          <option value="ancient">Ancient</option>
          <option value="divine">Divine</option>
          <option value="immortal">Immortal</option>
        </select>

        <label for="medal_star">Medal Star</label>
        <select name="medal_star" id="medal_star">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="players_list" style="margin: 2rem 0">
      <button id="shuffle-btn">Get Shuffled Team</button>
      <span id="player_number">0</span>
      <span id="error" style="color: red"></span>
    </div>

    <div
      id="teams"
      style="display: flex; width: 500px; justify-content: space-between"
    >
      <div>
        <h2>Team 1</h2>
        <p>Avg mmr: <span id="team_1_avg"></span></p>
        <div id="team_1"></div>
      </div>

      <div>
        <h2>Team 2</h2>
        <p>Avg mmr: <span id="team_2_avg"></span></p>
        <div id="team_2"></div>
      </div>
    </div>
  </body>
</html>
