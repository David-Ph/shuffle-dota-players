<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logo.png" />
    <title>Tindota</title>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/f137a091ba.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- JS -->
    <script src="runtime.js" defer></script>
    <script src="main.js" defer></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="main-header" class="container">
      <img id="header-logo" src="./assets/images/logo.png" alt="logo" />
      <h1 class="is-size-2">Tindota</h1>
    </header>
    <main id="main-section" class="container">
      <div class="columns flex-gap-1">
        <div class="column is-three-fifths" id="player-section">
          <div id="insert-player">
            <h2 class="is-size-4 block-title">Insert player</h2>
            <div id="new-player-info">
              <form action="" id="new-player-form">
                <div class="form-inputs">
                  <div class="field text-input mr-5">
                    <label class="label">Player Name</label>
                    <input
                      class="input"
                      type="text"
                      placeholder="Player Name"
                      id="new-player-name"
                    />
                  </div>

                  <div class="select">
                    <label class="label">Player Medal</label>
                    <select name="player_medal" id="new-player-medal">
                      <option value="herald">Herald</option>
                      <option value="guardian">Guardian</option>
                      <option value="crusader">Crusader</option>
                      <option value="archon">Archon</option>
                      <option value="legend">Legend</option>
                      <option value="ancient">Ancient</option>
                      <option value="divine">Divine</option>
                    </select>
                  </div>

                  <div class="select">
                    <label class="label">Star</label>
                    <select name="medal_star" id="new-player-medal-star">
                      <option value="1">I</option>
                      <option value="2">II</option>
                      <option value="3">III</option>
                      <option value="4">IV</option>
                      <option value="5">V</option>
                    </select>
                  </div>

                  <div class="title is-size-5 or-block">
                    <p>Or</p>
                  </div>

                  <div class="field text-input">
                    <label class="label">Player MMR</label>
                    <input
                      min="0"
                      class="input"
                      type="number"
                      placeholder="Player MMR"
                      id="new-player-mmr"
                    />
                  </div>
                </div>

                <button class="button btn-primary" id="insert-btn">
                  Insert
                </button>
                <span class="error-msg" id="playerlist-error"></span>
              </form>
            </div>
          </div>

          <div id="players-list-section">
            <div>
              <button type="button" id="shuffle-btn" class="button btn-primary">
                Shuffle Players
              </button>
              <span class="error-msg" id="shuffle-error"></span>
            </div>

            <div id="players-listing">
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>

              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-two-fifths" id="team-section">
          <div id="team-1-block" class="teams">
            <div id="team-1-info" class="team-info">
              <div class="is-flex flex-gap-1 is-align-center">
                <h2 class="block-title">Team 1</h2>
                <i id="copy-team-2" class="fa-solid fa-copy"></i>
              </div>
              <p class="block-title">Avg MMR: <span id="team-1-avg">0</span></p>
            </div>
            <div class="team-players" id="team-1-players">
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
            </div>
          </div>

          <div id="team-2-block" class="teams">
            <div id="team-2-info" class="team-info">
              <div class="is-flex flex-gap-1 is-align-center">
                <h2 class="block-title">Team 2</h2>
                <i id="copy-team-2" class="fa-solid fa-copy"></i>
              </div>
              <p class="block-title">Avg MMR: <span id="team-2-avg">0</span></p>
            </div>
            <div class="team-players" id="team-2-players">
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
              <div class="player-item">
                <input type="hidden" class="player-id" value="" />
                <p class="player-name"></p>
                <p class="player-rank"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
